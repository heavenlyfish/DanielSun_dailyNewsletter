name: Daily PDF Upload

on:
  schedule:
    - cron: "0 13 * * *"  # 每天台灣時間 21:00（13:00 UTC）
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Environment Variables
        run: |
          echo "MEGA_SESSION_ID=${{ secrets.MEGA_SESSION_ID }}" >> $GITHUB_ENV
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          pip install requests python-dotenv
          pip install git+https://github.com/tonikelope/mega.py.git@session-login

      - name: Run Script
        run: python3 download_bw_pdf.py
